apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicehub-server
  namespace: servicehub
  labels:
    app: servicehub-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: servicehub-server
  template:
    metadata:
      labels:
        app: servicehub-server
    spec:
      containers:
        - name: server
          image: chelshiya01/servicehub-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: servicehub-config
            - secretRef:
                name: servicehub-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: servicehub-server
  namespace: servicehub
  labels:
    app: servicehub-server
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: servicehub-server

