apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicehub-client
  namespace: servicehub
  labels:
    app: servicehub-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: servicehub-client
  template:
    metadata:
      labels:
        app: servicehub-client
    spec:
      containers:
        - name: client
          image: chelshiya01/servicehub-client:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: servicehub-client
  namespace: servicehub
  labels:
    app: servicehub-client
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: servicehub-client

