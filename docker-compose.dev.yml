services:
  mongodb:
    image: mongo:7
    container_name: servicehub-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - servicehub-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: servicehub-server-dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/servicehub
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - servicehub-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: servicehub-client-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_PROXY_TARGET: http://server:5000
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - servicehub-network

networks:
  servicehub-network:
    driver: bridge

volumes:
  mongodb_data_dev: