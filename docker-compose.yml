version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: servicehub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: servicehub
    networks:
      - servicehub-network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: servicehub-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/servicehub
      # Add other environment variables as needed
      # - JWT_SECRET=${JWT_SECRET}
      # - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      # - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      # - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    depends_on:
      - mongodb
    networks:
      - servicehub-network
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: servicehub-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - servicehub-network

networks:
  servicehub-network:
    driver: bridge

volumes:
  mongodb_data:

